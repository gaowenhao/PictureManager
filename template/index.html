<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="{{static_url('bootstrap/css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" href="{{static_url('animate.css')}}"/>
    <link rel="stylesheet" href="{{static_url('date-picker/css/bootstrap-datepicker3.css')}}"/>


    <script type="text/javascript" src="{{static_url('jquery-311.min.js')}}"></script>
    <script type="text/javascript" src="{{static_url('bootstrap/js/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="{{static_url('date-picker/js/bootstrap-datepicker.min.js')}}"></script>
    <script type="text/javascript"
            src="{{static_url('date-picker/locales/bootstrap-datepicker.zh-CN.min.js')}}" charset="utf-8"></script>
    <script type="text/javascript" src="{{static_url('layer/layer.js')}}"></script>


    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            text-align: center;
        }

        #search-wrapper {
            width: 700px;
            margin: 0 auto
        }

        #search-text {
            border: 1px solid #1ABC9C;
            width: 500px;
            height: 28px;
            border-radius: 0px;
            margin: 0
        }

        #search-button {
            height: 40px;
            border: none;
            width: 100px;
            background-color: #1ABC9C;
            color: white;
            transition: all 0.5s linear;
        }

        #search-button:hover {
            transition: all 0.5s linear;
            background-color: #16A085
        }

        #header {
            width: 100%;
            height: 200px;
        }

        #upload-button {
            height: 40px;
            border: none;
            width: 100px;
            background-color: #3498db;
            color: white;
            transition: all 0.5s linear;
        }

        #upload-button:hover {
            transition: all 0.5s linear;
            background-color: #2980b9
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".g-date-picker").datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                pickerPosition: "bottom-left",
                language: 'zh-CN',
                clearBtn: true
            })
        })
        function poup_upload_window() {
            layer.open({
                type: 2,
                title: '文件上传',
                content: '/upload',
                area: ['1000px', '600px']
            })
        }
    </script>
</head>
<body>
<section id="header">
    <p dir="rtl" style="padding:5px;">
        <span><input id="upload-button" type="button" value="上 传" onclick="poup_upload_window()"/></span>
    </p>
</section>
<section id="container">
    <section id="search-wrapper">
        <section style="text-align: left;margin-left:40px;margin-top:15px;">

            <input type="text" class="g-date-picker" placeholder="提供起始日期方便检索"
                   style="border-radius:0;border: 1px solid #1ABC9C;" readonly
                   class="form-control" data-date-format="yyyy-MM-dd" value=""/>
            -
            <input type="text" class="g-date-picker" placeholder="提供截至日期方便检索"
                   style="border-radius:0;border: 1px solid #1ABC9C;" readonly
                   class="form-control" data-date-format="yyyy-MM-dd" value=""/>

        </section>
        <input id="search-text" type="search" class="form-control" placeholder="请输入搜索关键字"/>
        <input id="search-button" type="button" value="搜 索"/>
    </section>
</section>
</body>
</html>
